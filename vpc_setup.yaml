- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC Varriables
      include_vars: vars/vpc_Setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

  #  - debug:
  #      var: vpcout

    - name: Create public Subnet 1 in Zone1
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone1 }}"
         state: "{{state}}"
         cidr: "{{ PubSub1Cidr }}"
         map_public: yes
         resource_tags:
           Name: vprofile-pubsub1
      register: pubsub1_out

    - name: Create public Subnet 2 in Zone2
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone2 }}"
         state: "{{state}}"
         cidr: "{{ PubSub2Cidr }}"
         map_public: yes
         resource_tags:
           Name: vprofile-pubsub2
      register: pubsub2_out

    - name: Create public Subnet 3 in Zone3
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone3 }}"
         state: "{{state}}"
         cidr: "{{ PubSub3Cidr }}"
         map_public: yes
         resource_tags:
           Name: vprofile-pubsub3
      register: pubsub3_out


    - name: Create private Subnet 1 in Zone1
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone1 }}"
         state: "{{state}}"
         cidr: "{{ PriSub1Cidr }}"
         map_public: yes
         resource_tags:
           Name: vprofile-privsub1
      register: privsub1_out

    - name: Create private Subnet 2 in Zone2
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone2 }}"
         state: "{{state}}"
         cidr: "{{ PriSub2Cidr }}"
         map_public: yes
         resource_tags:
           Name: vprofile-privsub2
      register: privsub2_out

    - name: Create private Subnet 3 in Zone3
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone3 }}"
         state: "{{state}}"
         cidr: "{{ PriSub3Cidr }}"
         map_public: yes
         resource_tags:
           Name: vprofile-privsub3
      register: privsub3_out


    - name: Internet Gateway Setup
      ec2_vpc_igw:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         state: "{{state}}"
         resource_tags:
           Name: vprofile-IGW
      register: igw_out

